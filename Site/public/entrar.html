<body onload="cadastrotela(), validarLogin(1)">
    <div class="header">
        <div class="container">
            <a href="index.html"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/9/99/Maroon_5_%28Logo%29.png"></a>
            <ul class="navbar">
                <div class="menu-drop">
                    <img src="img site/icon menu.png" name="drop" id="drop">
                    <div class="drop-content">
                        <a href="index.html">Home</a>

                </div>
            </ul>

    <div class="fundocadastro">
        <div class="opcoes">

            <button id="opcaologin" onclick="entrartela()">Entrar</button>
        </div>
        <div class="cardcadastro">
            <div class="container">
                <div id="teladecadastro">
                    <h2 class="sub">Preencha os dados abaixo para criar uma conta e ter acesso a todo o site</h2>
                    <form id="formularioPrincipal" action="">
                        <div class="boxcadastro">
                            <label for="inputNome">Nome:</label>
                            <input required id="inputNome">
                        </div>

                        <div class="boxcadastro">
                            <label for="inputEmail">Email:</label>
                            <input required id="inputEmail" onkeyup="verificarEmail()">
                            <span id="avisoInputMail"></span>
                        </div>

                        <div class="boxcadastro">
                            <label for="inputdtNascimento">Data de Nascimento:</label>
                            <input required id="inputdtNascimento" type="text" onkeyup="mascaranascimento()" maxlength="10">
                            <span id="avisoInputdtNascimento"></span>
                        </div>

                        <div class="boxcadastro">
                            <label for="inputSenha">Senha:</label>
                            <input required id="inputSenha" type="password" onkeyup="ValidaSenha()">
                            <span id="avisoInputSenha"></span>
                        </div>

                        <div class="boxcadastro">
                            <label for="inputConfirmarSenha">Confirmar Senha:</label>
                            <input required id="inputConfirmarSenha" type="password" onkeyup="ValidaConfirmarSenha()">
                            <span id="avisoInputConfirmarSenha"></span>
                        </div>
                            <img src="https://i.gifer.com/2Cwq.gif" alt="" style="height:70px; display: none;" id="iconloading">
                        <button type="button" onclick="cadastrar()"> Cadastrar </button>
                    </form>
                </div>

                <div id="teladelogin" class="card login" style="display: none">

                    <h2 class="sub">Entre na sua conta e acesse todo o site</h2>
                    <form id="formularioPrincipal" action="">

                        <div class="boxcadastro">
                            <label for="inputEmaillogin">Email:</label>
                            <input required id="inputEmaillogin">

                        </div>

                        <div class="boxcadastro">
                            <label for="inputSenhalogin">Senha:</label>
                            <input required id="inputSenhalogin" type="password">

                        </div>
                        
                            <img src="https://i.gifer.com/2Cwq.gif" alt=""  style="height:70px; display: none;" id="iconloading">
                        
                        <button type="button" onclick="entrar()"> Entrar </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>


    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        var nomeVar = inputNome.value;
        var emailVar = inputEmail.value;
        var nascimentoVar = palavrafinal;
        var senhaVar = inputSenha.value;
        var confirmacaoSenhaVar = inputConfirmarSenha.value;

        if (nomeVar == "" || emailVar == "" || nascimentoVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            //cardErro.style.display = "block"
            //mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            Swal.fire({
                position: 'top-center',
                icon: 'warning',
                title: 'Todos os campos devem ser preenchidos!',
                timerProgressBar: true,
                showConfirmButton: false,
                timer: 1500,
            })
            finalizarAguardar();
            return false;
        }


        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {
            //  cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            Swal.fire({
                position: 'top-center',
                icon: 'warning',
                title: 'Ops, e-mail inválido! Verifique e tente novamente.',
                timerProgressBar: true,
                showConfirmButton: false,
                timer: 1500,
            })
            finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            // cardErro.style.display = "block"
            //mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            Swal.fire({
                position: 'top-center',
                icon: 'warning',
                title: 'As senhas inseridas devem ser iguais',
                timerProgressBar: true,
                showConfirmButton: false,
                timer: 1500,
            })
            finalizarAguardar();
            return false;
        } else {
            // setInterval(sumirMensagem, 5000)
        }
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                nascimentoServer: nascimentoVar,
                senhaServer: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                //  mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
                Swal.fire({
                    position: 'top-center',
                    icon: 'success',
                    title: 'Cadastro realizado com sucesso!',
                    timerProgressBar: true,
                    showConfirmButton: false,
                    timer: 1500,
                })

                setTimeout(() => {
                    entrartela()
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                Swal.fire({
                    position: 'top-center',
                    icon: 'error',
                    title: 'Houve um erro ao tentar realizar o cadastro!',
                    timerProgressBar: true,
                    showConfirmButton: false,
                    timer: 1500,
                })
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function entrar() {
        aguardar();

        var emailVar = inputEmaillogin.value;
        var senhaVar = inputSenhalogin.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == '' || senhaVar == '') {

                Swal.fire({
                    position: 'top-center',
                    icon: 'warning',
                    title: 'Preencha todos os campos para prosseguir!',
                    timerProgressBar: true,
                    showConfirmButton: false,
                    timer: 1500,
                })

                finalizarAguardar();
                return false;
        }
         if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {

            Swal.fire({
                position: 'top-center',
                icon: 'warning',
                title: 'Ops, e-mail inválido! Verifique e tente novamente.',
                timerProgressBar: true,
                showConfirmButton: false,
                timer: 1500,
            })

            finalizarAguardar();
            return false;


        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

       fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    Swal.fire({
                        position: 'top-center',
                        icon: 'success',
                        title: 'Login feito com Sucesso!!!',
                        timerProgressBar: true,
                        showConfirmButton: false,
                        timer: 1500,
                    })


                    setTimeout(function () {
                        window.location = "./inicioquiz.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
                Swal.fire({
                    position: 'top-center',
                    icon: 'error',
                    title: 'Esse email e senha não correspondem a nenhuma conta!!!',
                    timerProgressBar: true,
                    showConfirmButton: false,
                    timer: 1500,
                })
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
