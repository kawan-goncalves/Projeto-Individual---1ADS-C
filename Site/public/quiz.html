<script>

    function aparecerdiv() {
        document.getElementById("linechart").style.display = 'block';
        document.getElementById("barchart").style.display = 'block';
        document.getElementById("myChart").style.width = "300px"
        document.getElementById("myChart").style.height = "200px"
        document.getElementById("myChart2").style.width = "300px"
        document.getElementById("myChart2").style.height = "200px"
    }

    let proximaAtualizacao;

    function registraracertos(idUsuario) {
    var qtdAcertos = qtacertos
    // Enviando o valor da nova input
    fetch("/usuarios/registraracertos", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            acertosServer: qtdAcertos,
            idServer: idUsuario

        })
    })
}


    var idUsuario = sessionStorage.ID_USUARIO;



    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idUsuario) {


        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });




            fetch(`/medidas/ultimasbarra/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idUsuario) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    label: 'Histórico de Acertos',
                    borderColor: '#073273',
                    backgroundColor: '#3986fa',
                    fill: true,
                    data: []
                }
            ]
        };
        var dadosbarra = {
            labels: [
        
            ],



            datasets: [{
                label: 'Quantidade de Jogadores',
                backgroundColor: '#cc21c9',
                borderColor: '#cc21c9',
                data: []
            }]
            


        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            var quest = Number(registro.numeroquest)-1
            dados.labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.Acertos);

            dadosbarra.labels.push(`Acertos: ${registro.numeroquest}`);
            dadosbarra.datasets[0].data.push(registro.qtdAcertosPorQuestao)
        }

        console.log(JSON.stringify(dados));
        console.log(JSON.stringify(dadosbarra));

        window.myChart2 = Chart.Bar(myChart2, {
            data: dadosbarra,
            options: {
                responsive: true,
                animation: { duration: 500 },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            min: 0
                        }
                    },


                    ],
                }
            }
        });

        var ctx = myChart.getContext('2d');
        window.myChart = Chart.Line(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Dados capturados'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-acertos',
                        ticks: {
                            beginAtZero: true,
                            max: 10,
                            min: 0
                        }
                    },


                    ],
                }
            }
        });

    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idUsuario, dados) {

        fetch(`/medidas/tempo-real/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                    dados.labels.shift(); // apagar o primeiro
                    dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento


                

                    window.myChart2.update();

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar

            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

            fetch(`/medidas/tempo-realbarra/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                     // incluir um novo momento




                    window.myChart2.update();

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(()=> atualizarGrafico(idUsuario, dados),2000)
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
