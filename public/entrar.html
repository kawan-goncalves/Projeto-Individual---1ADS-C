<body onload="cadastrotela(), validarLogin()">
    <div class="header">
        <div class="container">
            <a href="index.html"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/9/99/Maroon_5_%28Logo%29.png"></a>
            <ul class="navbar">
                <div class="menu-drop">
                    <img src="img site/icon menu.png" name="drop" id="drop">
                    <div class="drop-content">
                        <a href="index.html">Home</a>
                        <a href="inicioquiz.html">Quiz</a>
                        <div id="loginmenu">
                            <a href="entrar.html">Entrar</a>
                        </div>
                      <a onclick="limparSessao()" id="logout">Logout</a>
                    </div>
                </div>
            </ul>

        </div>
    </div>
 <div class="fundocadastro">
    <div class="opcoes">
        <button id="opcaocadastro" onclick="cadastrotela()">Cadastrar</button>
        <button id="opcaologin" onclick="entrartela()">Entrar</button>
    </div>
    <div class="cardcadastro">
        <div class="container">
            <div id="teladecadastro">
                <h2 class="sub">Preencha os dados abaixo para criar uma conta e ter acesso a todo o site</h2>
                <form id="formularioPrincipal" action="">
                    <div class="boxcadastro">
                        <label for="inputNome">Nome:</label>
                        <input required id="inputNome">
                    </div>

                    <div class="boxcadastro">
                        <label for="inputEmail">Email:</label>
                        <input required id="inputEmail" onkeyup="verificarEmail()">
                        <span id="avisoInputMail"></span>
                    </div>

                    <div class="boxcadastro">
                        <label for="inputdtNascimento">Data de Nascimento:</label>
                        <input required id="inputdtNascimento" type="text" onkeyup="mascaranascimento()">
                        <span id="avisoInputdtNascimento"></span>
                    </div>

                    <div class="boxcadastro">
                        <label for="inputSenha">Senha:</label>
                        <input required id="inputSenha" type="password" onkeyup="ValidaSenha()">
                        <span id="avisoInputSenha"></span>
                    </div>

                    <div class="boxcadastro">
                        <label for="inputConfirmarSenha">Confirmar Senha:</label>
                        <input required id="inputConfirmarSenha" type="password" onkeyup="ValidaConfirmarSenha()">
                        <span id="avisoInputConfirmarSenha"></span>
                    </div>

                    <button type="button" onclick="cadastrar()"> Cadastrar </button>
                </form>
            </div>

            <div id="teladelogin" class="card login" style="display: none">

                <h2 class="sub">Entre na sua conta e ter acesso a todo o site</h2>
                <form id="formularioPrincipal" action="">

                    <div class="boxcadastro">
                        <label for="inputEmaillogin">Email:</label>
                        <input required id="inputEmaillogin">
                        
                    </div>

                    <div class="boxcadastro">
                        <label for="inputSenhalogin">Senha:</label>
                        <input required id="inputSenhalogin" type="password">
                       
                    </div>

                    <button type="button" onclick="entrar()"> Entrar </button>
                </form>
            </div>
        </div>
    </div>
</div>
    
</body>

</html>
<script>


    function cadastrar() {
        //aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        var nomeVar = inputNome.value;
        var emailVar = inputEmail.value;
        var nascimentoVar = palavrafinal;
        var senhaVar = inputSenha.value;
        var confirmacaoSenhaVar = inputConfirmarSenha.value;

        if (nomeVar == "" || emailVar == "" || nascimentoVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            //cardErro.style.display = "block"
            //mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        }


        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {
            //  cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            // cardErro.style.display = "block"
            //mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        } else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                nascimentoServer: nascimentoVar,
                senhaServer: senhaVar,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block"
                //  mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                opcaologin();
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //   finalizarAguardar();
        });

        return false;
    }

    function entrar() {
        //aguardar();

        var emailVar = inputEmaillogin.value;
        var senhaVar = inputSenhalogin.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            card.style.marginTop = "15px"
            $("div.warning").fadeIn(300).delay(1500).fadeOut(400);

            setTimeout(function() {
                card.style.marginTop = "87px";
            }, 2200);

            finalizarAguardar();
            return false;
        }
        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {
            card.style.marginTop = "15px"
            $("div.warning").fadeIn(300).delay(1500).fadeOut(400);

            setTimeout(function() {
                card.style.marginTop = "87px";
            }, 2200);

            finalizarAguardar();
            return false;


        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
            })
        }).then(function(resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    

                    setTimeout(function() {
                        window.location = "./inicioquiz.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
                card.style.marginTop = "15px"
                $("div.failure").fadeIn(300).delay(1500).fadeOut(400);
                setTimeout(function() {
                    card.style.marginTop = "87px";
                }, 2216.5);
            }

        }).catch(function(erro) {
            console.log(erro);
        })

        return false;
         idUsuario = sessionStorage.ID_USUARIO
    }
</script>
